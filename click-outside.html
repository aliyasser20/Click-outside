<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Click Outside</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cards">
    <div class="card" data-description="Ottawa is the capital of Canada!">
      <img src="https://cps-ottawa.com/images/ottawa_canal_sunset.jpg" alt="Ottawa">
      <h2>Ottawa</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Toronto is Canada's largest city!">
      <img src="https://cdn.britannica.com/93/94493-050-35524FED/Toronto.jpg" alt="Toronto">
      <h2>Toronto</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Montreal is the largest city in Canada's Quebec province!">
      <img src="https://www.gonext.com/wp-content/uploads/2019/01/Montreal_612615044iS_sm.jpg" alt="Montreal">
      <h2>Montreal</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Vancouver is a west coast seaport in British Columbia!">
      <img src="https://tricycle.org/wp-content/uploads/2019/04/buddhism-in-vancouver.jpg" alt="Vancouver">
      <h2>Vancouver</h2>
      <button>Learn more →</button>
    </div>

  </div>

  <div class="modal-outer">
    <div class="modal-inner">
    </div>
  </div>
  <script src="./click-outside.js"></script>
</body>

</html>
